  function test(id) {

  var mainContainer = document.getElementById('myData')
  let el = "";


  function display(data) {
    // document.getElementById('for_each_example').innerHTML += data.name + '<br>'

    el += `<div id="${data.id}" class="col-md-3 rounded-2 row justify-content-center ${data.amount > 0?'borderitem':'borderOFS'}">

        <div class="row">
          <div class="col">

            <img src="img/${data.image3}" class="rounded img-fluid pt-3">
          </div>
        </div>
      </div>
      <div id="color" class="row justify-content-center flex-row  gap-1 mt-2">
        <button onclick="test()" type="button" class="rounded-5 border border-1 border-black showcolor"
          style="background: ${data.color};"></button>
      </div>
      <p class="text-center mt-2">${data.name}</p>
      <p class="text-center">DKK ${data.price}</p>
      <button ${data.amount > 0?`onclick="test(${data.id})" type="button" class="Btn"`:`class="Btn2"`}></button>
    </div>`

  }

<script>
  function AddToBasket(id) {
    $.ajax({
      url: "https://localhost:7088/Item/AddToBasket",
      type: "POST",
      data: JSON.stringify({ id: id, amount: 1 }),
      contentType: "application/json; charset=utf-8",
      dataType: "json",

    })
  }

  var mainContainer = document.getElementById('myData')
  let el = "";

  function display(data) {
    el += `<div id="${data.id}" class="col-md-3 rounded-2 row justify-content-center ${data.amount > 0 ? 'borderitem' : 'borderOFS'}">
      <div class="container">
        <div class="row">
          <div class="col">
            <img src="img/${data.image1}" class="rounded img-fluid pt-3">
          </div>
          <div class="col-lg-4">
            <img src="img/${data.image2}" class="rounded img-fluid pt-3">
            <img src="img/${data.image3}" class="rounded img-fluid pt-3">
          </div>
        </div>
      </div>
      <p class="text-center mt-2">${data.name}</p>
      <p class="text-center">DKK ${data.price}</p>
      <button ${data.amount > 0 ? `onclick="AddToBasket(${data.id})" type="button" class="Btn"` : `class="BtnFS"`}></button>
    </div>`
  }

  $(document).ready(function () {
    $.ajax({
      url: "https://localhost:7088/Item/GetItem"
    }).then(function (data) {

      // for (i = 0; i < data.length; i++) {
      //   console.log(`Name ${data[i].name} - Price ${data[i].price} - Amount ${data[i].amount} - Image1 ${data[i].image1} - Image2 ${data[i].image2} - Image3 ${data[i].image3} - Size ${data[i].size} - COlor ${data[i].color} - ID: ${data[i].id}`);
      // }
      data.forEach(display)
      mainContainer.innerHTML = el;
    });
  });
</script>
